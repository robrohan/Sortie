<html>
	<head>
		<title>Collections Test</title>
		
		<script language="javascript" type="text/javascript" src="../js/util/Log.js"></script>
		<script language="javascript" type="text/javascript" src="../js/util/Collections.js"></script>
		<script language="javascript" type="text/javascript" src="../js/util/BrowserSniffer.js"></script>

		<script language="javascript" type="text/javascript" src="../js/xml/XmlSax.js"></script>
		<script language="javascript" type="text/javascript" src="../js/xml/XmlW3CDom.js"></script>
		<script language="javascript" type="text/javascript" src="../js/xml/XmlDocument.js"></script>
		
		<script type="text/javascript" language="javascript">
			function doTest()
			{
				DEBUG = true;
				log.init();
			
				log.info("Making a map");
				map = new Map();
				for(var q=0; q<11; q++)
				{
					map.put("item"+q,"value"+q);
				}
				log.debug(map);
				
				log.info("Making a list");
				list = new List();
				for(var q=0; q<11; q++)
				{
					list.add("item"+q);
				}
				log.debug(list);
				
				log.info("Making a set");
				set = new Set();
				for(var q=0; q<11; q++)
				{
					set.add("item"+q);
				}
				log.debug(set);
			}
		</script>
	</head>
	
	<body onload="doTest();">
		<p>This page tests making a Map, List and Set</p>
	
		<p><b>Note:</b> the logger will use a popup window so your popup blocker
		will stop it from showing up.</p> 
	</body>
</html>
