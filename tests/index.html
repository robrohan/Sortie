<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JU Tests</title>
	
	<!-- Needed by JUTest.js -->
	<script type="text/javascript" src="../js/util/Log.js"></script>
	<script type="text/javascript" src="../js/util/Collections.js"></script>
	<script type="text/javascript" src="JUTest.js"></script>
	<!-- Needed by JUTest.js -->
	
	<!-- Your libraries here -->
	<script type="text/javascript" src="../js/util/BrowserSniffer.js"></script>
	<script type="text/javascript" src="../js/io/Gateway.js"></script>
	<script type="text/javascript" src="../js/xml/XmlSax.js"></script>
	<script type="text/javascript" src="../js/xml/XmlW3CDom.js"></script>
	<script type="text/javascript" src="../js/xml/XmlDocument.js"></script>
	<script type="text/javascript" src="../js/search/BinarySearch.js"></script>
	<script type="text/javascript" src="../js/sort/QuickSort.js"></script>
	<script type="text/javascript" src="../js/util/Cookie.js"></script>
	
	<script type="text/javascript" src="../js/ui/EventManager.js"></script>
	<script type="text/javascript" src="../js/util/Output.js"></script>
	<script type="text/javascript" src="../js/util/Properties.js"></script>
	<script type="text/javascript" src="../js/util/Console.js"></script>
	<!-- Your libraries here -->
	
	<!-- Your tests here -->
	<script type="text/javascript" src="../tests/util/test_Collections.js"></script>
	<script type="text/javascript" src="../tests/io/test_Gateway.js"></script>
	<script type="text/javascript" src="../tests/search/test_BinarySearch.js"></script>
	<script type="text/javascript" src="../tests/sort/test_QuickSort.js"></script>
	<script type="text/javascript" src="../tests/xml/test_XmlDocument.js"></script>
	<script type="text/javascript" src="../tests/util/test_Properties.js"></script>
	<script type="text/javascript" src="../tests/util/test_Output.js"></script>
	<script type="text/javascript" src="../tests/util/test_Cookie.js"></script>
	<!-- Your tests here -->
	
	<style type="text/css">
		#testresults{ background-color: #ffffde; }
		.jutest{ border: 1px solid black; }
		.testname{ width: 45%; float: right; font-weight: bold; padding: 3px; }
		.resulttext{ width: 45%; padding: 3px; }
		
		.unknown{ background-color: silver; }
		.passed{ background-color: green; }
		.failed{ background-color: red; }
		
		#neurostdout{
			width: 100%;
			height: 300px;
			overflow: scroll;
			background: black;
			color: green;
			font-family: Monaco, serif;
			font-size: 8pt;
		}
	</style>
</head>
<body onload="run_tests(true)">
	<div id="neurostdout"></div>
	<div id="testresults"></div> 
</body>
</html>
